<!-- EXAMPLE NO 1 SLICE  -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Slice</h1>
    <h2>syntax:&nbsp;&nbsp; arr.slice([start], [end])</h2>
    <p>It returns a new array copying to it all items from index start to end (not including end). Both start and end
        can be negative, in that case position from array end is assumed.</p>

    <script>

        let arr = ["t", "e", "s", "t"];

        document.write("Output="+"  "+arr.slice(1, 3)); 
    </script>
</body>

</html>
