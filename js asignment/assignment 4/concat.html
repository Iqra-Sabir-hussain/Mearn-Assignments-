<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<p>The method arr.concat creates a new array that includes values from other arrays and additional items.</p>


<input type="text" id="iqra">    
<button onclick="myFunction()">submit</button>
<p id="myId"></p>
<script>
    var a = [];
    var b = ['how are you']
    function myFunction() {
        var iqra2= document.getElementById("iqra").value
        b.push(iqra2);
        let c = a.concat(b);
        document.write(c)
        document.getElementById("myId").innerHTML =c;
    }
</script>
</body>
</html>
