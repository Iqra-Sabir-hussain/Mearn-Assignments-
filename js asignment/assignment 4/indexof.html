<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>The indexOf() method returns the first index at which a given element can be found in the array, or -1 if it is
        not present.</p>
        <button onclick="myFunction()">button</button>
        <script>
       function myFunction()
        {
         const name = ['IQRA', 'SABIR', 'HUSSAIN', 'RABIA', 'SABIR'];
        document.write( name.indexOf('SABIR'));
        }
        
        

    </script>
</body>

</html>
